<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.authors }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.smallThumbnail" />
  <mat-card-actions>
    <button *ngIf="checkIfExists()" mat-button (click)="onRemove()">
      REMOVE
    </button>
    <button *ngIf="!checkIfExists()" mat-button (click)="onAdd()">ADD</button>
  </mat-card-actions>
  <mat-card-content>
    <div [innerHTML]="book.description"></div>
  </mat-card-content>
</mat-card>
