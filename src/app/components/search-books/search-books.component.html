<form class="example-form">
  <mat-form-field style="width: 100vw" appearance="fill">
    <mat-label>Title</mat-label>
    <input
      type="text"
      placeholder="Search"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="getOptionText"
      panelWidth="100vw"
      (optionSelected)="viewBook($event.option.value)"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        <span
          >{{ option.volumeInfo.title }} - {{ option.volumeInfo.authors }}</span
        >
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<app-book-card *ngIf="submitClicked" [book]="searchedBook"></app-book-card>
