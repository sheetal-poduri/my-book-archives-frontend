<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.authors}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.smallThumbnail" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{book.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onAdd()">ADD</button>
    </mat-card-actions>
  </mat-card>
